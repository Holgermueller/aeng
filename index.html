<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Alternate Earth Number Generator</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <header>
      <h1>Alternate Earth Number Generator</h1>
    </header>
    <main>
      <div id="numberDisplay" class="number-display">Number display</div>

      <form id="form">
        <label for="numLength">Length:</label>
        <input
          type="number"
          name="numLength"
          id="numLength"
          min="1"
          value="1"
        />

        <label for="letters">Letters?</label>
        <select name="letters" id="letters">
          <option value="yes">Yes</option>
          <option value="no" selected="selected">No</option>
        </select>

        <label for="negative">Negative?</label>
        <select name="negative" id="negative">
          <option value="yes">Yes</option>
          <option value="no" selected="selected">No</option>
        </select>

        <button onclick="generateNumber()" type="button" value="Submit">
          Submit
        </button>
      </form>
    </main>
    <footer>&copy; 2022 Holger Mueller</footer>

    <script src="./index.js"></script>

    <script type="module">
      import * as THREE from "https://unpkg.com/three/build/three.module.js";

      let camera, scene, renderer, shape, shape2, shape3, controls;

      function init() {
        scene = new THREE.Scene();

        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(100, 100, 100);
        scene.add(light);

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );

        renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector("#canvas"),
          alpha: true,
          antialias: true,
        });

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.render(scene, camera);

        const geometry = new THREE.SphereGeometry(12, 32, 16);
        const material = new THREE.MeshPhongMaterial({
          color: 0x049ef4,
          emissive: 0x000000,
          specular: 0x111111,
          flatShading: true,
        });

        shape = new THREE.Mesh(geometry, material);
        shape.castShadow = true;
        shape.receiveShadow = true;
        scene.add(shape);

        shape2 = new THREE.Mesh(geometry, material);
        shape2.castShadow = true;
        shape2.receiveShadow = true;
        shape2.position.x = 40;

        scene.add(shape2);

        shape3 = new THREE.Mesh(geometry, material);
        shape3.castShadow = true;
        shape3.receiveShadow = true;
        shape3.position.x = -40;

        scene.add(shape3);

        camera.position.z = 100;
      }

      function animate() {
        requestAnimationFrame(animate);
        shape.rotation.x += 0.01;
        shape.rotation.y += 0.01;

        shape2.rotation.x += 0.01;
        shape2.rotation.y += 0.01;

        shape3.rotation.x += 0.01;
        shape3.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      window.addEventListener("resize", onWindowResize, false);

      init();
      animate();
    </script>
  </body>
</html>
